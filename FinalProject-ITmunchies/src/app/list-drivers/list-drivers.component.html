<p><u>All Driver Inforamtion</u></p>
<p style="background-color:red;">Be sure to reload this page if your changes don't appear</p>
<div>
        <ul *ngFor ="let d of drivers let i = index">
          <li> {{d._id}}: 
            {{d.firstName}} 
            {{d.lastName}} 
            {{d.nickname}} 
            {{d.zip}} 
            {{d.brand}} 
            {{d.model}} 
            {{d.color}} 
          (index {{i}}) 
              <br>Actions:
              <button mat-button color="warn" (click)="onDelete(d._id)">DELETE</button>
              <button mat-button color="accent" [routerLink]="['/editDriver', 
              d._id, 
              d.firstName, 
              d.lastName, 
              d.nickname, 
              d.zip, 
              d.brand, 
              d.model, 
              d.color ]">UPDATE</button>
            </li>
        </ul>
      </div>
