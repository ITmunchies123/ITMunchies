<style>
    body {
   margin: 0;
   font-family: Arial, Helvetica, sans-serif;
 }
  
 .topnav {
   overflow: hidden;
   background-color: #333;
 }
  
 .topnav a {
   float: left;
   color: #f2f2f2;
   text-align: center;
   padding: 14px 16px;
   text-decoration: none;
   font-size: 17px;
 }
  
 .topnav a:hover {
   background-color: #ddd;
   color: black;
 }
  
 .topnav a.active {
   background-color: #4CAF50;
   color: white;
 }
     </style>

<div class="topnav">
<a class="active"href="#home">Home</a>
<a href="#news">News</a>
<a href="#contact">Contact</a>
<a href="#about">About</a>
</div>

<h1>
  <p style="text-align:center">Welcome {{ title }} app is running!</p>
</h1>

<div>
  <ul *ngFor ="let account of acccreation let i = index">
    <li> {{account.id}}: {{account.username}} {{account.password}} {{account.fname}} {{account.lname}} {{account.address}} {{account.city}} {{account.state}} {{account.zip}} {{account.email}} {{account.phone}} (index {{i}})<button mat-buttoncolor="warn"(click)="onDelete(account._id)">DELETE</button></li>
  </ul>
</div>
<div><app-new-registration-form></app-new-registration-form></div>
